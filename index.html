<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Gym Portal</title>
  <link rel="stylesheet" href="./Styles/index.css">
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }
    .invalid {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <h2>Login1</h2>

  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required /><br />
    <span id="emailError" class="error"></span><br />

    <input type="password" id="password" placeholder="Password" required /><br />
    <span id="passwordError" class="error"></span><br />

    <button type="submit">Login</button>
  </form>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Clear previous errors
      const emailField = document.getElementById("email");
      const passwordField = document.getElementById("password");
      const emailError = document.getElementById("emailError");
      const passwordError = document.getElementById("passwordError");

      emailField.classList.remove("invalid");
      passwordField.classList.remove("invalid");
      emailError.textContent = "";
      passwordError.textContent = "";

      const email = emailField.value.trim();
      const password = passwordField.value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          if (user.email === "admin@gym.com") {
            window.location.href = "admin.html";
          } else {
            window.location.href = "member.html";
          }
        })
        .catch((error) => {
          switch (error.code) {
            case "auth/invalid-email":
              emailField.classList.add("invalid");
              emailError.textContent = "Invalid email format.";
              break;
            case "auth/user-not-found":
              emailField.classList.add("invalid");
              emailError.textContent = "No account found with this email.";
              break;
            case "auth/wrong-password":
              passwordField.classList.add("invalid");
              passwordError.textContent = "Incorrect password.";
              break;
            default:
              emailField.classList.add("invalid");
              passwordField.classList.add("invalid");
              passwordError.textContent = "Incorrect email or password.";
              break;
          }

          // Optionally log to console for developer debugging
          console.error("Login failed:", error.code);
        });
    });
  </script>
</body>
</html>
