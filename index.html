<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Gym Portal</title>
  <link rel="stylesheet" href="./Styles/index.css">
</head>
<body>
  <h2>Login---</h2>

  <form id="loginForm">
  <input type="email" id="email" placeholder="Email" required /><br />
  <span id="emailError" class="error"></span><br />

  <input type="password" id="password" placeholder="Password" required /><br />
  <span id="passwordError" class="error"></span><br />

  <button type="submit">Login</button>
</form>


  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
  document.getElementById("loginForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Clear previous errors
    document.getElementById("email").classList.remove("invalid");
    document.getElementById("password").classList.remove("invalid");
    document.getElementById("emailError").textContent = "";
    document.getElementById("passwordError").textContent = "";

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    firebase.auth().signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;
        if (user.email === "admin@gym.com") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "member.html";
        }
      })
      .catch((error) => {
        console.error("Login failed:", error.message);
        // Handle specific errors
        switch (error.code) {
          case "auth/invalid-email":
            document.getElementById("email").classList.add("invalid");
            document.getElementById("emailError").textContent = "Invalid email format.";
            break;
          case "auth/user-not-found":
            document.getElementById("email").classList.add("invalid");
            document.getElementById("emailError").textContent = "No account found with this email.";
            break;
          case "auth/wrong-password":
            document.getElementById("password").classList.add("invalid");
            document.getElementById("passwordError").textContent = "Incorrect password.";
            break;
          default:
            document.getElementById("emailError").textContent = "Login failed. Please try again.";
        }
      });
  });
</script>

</body>
</html>
