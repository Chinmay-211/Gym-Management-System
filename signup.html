<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Member Signup - Gym</title>
</head>
<body>
  <h2>Sign Up as Member</h2>

 <form id="signupForm">
  <input type="text" id="name" placeholder="Full Name" required /><br />
  <span id="nameError" class="error"></span><br />

  <input type="email" id="email" placeholder="Email" required /><br />
  <span id="emailError" class="error"></span><br />

  <input type="password" id="password" placeholder="Password" required /><br />
  <span id="passwordError" class="error"></span><br />

  <button type="submit">Sign Up</button>
</form>


  <p>Already have an account? <a href="index.html">Login</a></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="js/firebase-config.js"></script>

  <script>
  document.getElementById("signupForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    firebase.auth().createUserWithEmailAndPassword(email, password)
      .then((userCredential) => {
        const user = userCredential.user;

        return firebase.firestore().collection("members").doc(user.uid).set({
          Name: name,
          Email: email,
          Phone: "", // Empty by default
          Payment: false
        });
      })
      .then(() => {
        alert("Signup successful!");
        window.location.href = "member.html";
      })
      .catch((error) => {
        console.error("Signup error:", error.message);

        // Handle specific Firebase auth errors
        switch (error.code) {
          case "auth/invalid-email":
            alert("The email address is not valid.");
            break;
          case "auth/email-already-in-use":
            alert("The email is already registered. Please use a different email.");
            break;
          case "auth/weak-password":
            alert("Password should be at least 6 characters.");
            break;
          default:
            alert("Signup failed: " + error.message);
        }
      });
  });
</script>

</body>
</html>
